    <nav>

    <!-- templates -->
    <script type='text/ng-template' id='index.tpl'>
        <div class='row'>
        <section class='col-md-12'>
			<header class=''>
				<h2>{{title}}</h2>
			</header>
            <article>
				<p>This is a index page template.</p>
			</article>
            </section>
        </div>
    </script>

    <script type='text/ng-template' id='first.tpl'>
		<section>
			<header>
				<h2>{{title}}</h2>
			</header>
			<article>
				<p>{{content}}</p>
            </article>
            <ul ng-repeat='item in list'>
                <li>{{item.id}}</li>
                <li>{{item.name}}</li>
            </ul>   
		</section>
    </script>

    <script type='text/ng-template' id='second.tpl'>
